<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd30d7f6d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Зам хөдөлгөөны тест</title>
</head>
<body>
    <div class="background-img">
      <!-- Header -->
    <section>
      <div class="container">
        <div class="items">
          <div class="head">
            <h1>Замын хөдөлгөөны дүрмийн тест</h1>
            <p>Үлдсэн мин <span class="time">5</span></p>
         </div>
         <!-- Questions -->
            <div class="questions">
                <h1 class="title">Аль нь механикчсан тээврийг хэрэгсэл вэ?</h1>
                <div class="option-box">
                    <div class="option">
                      <span id="click" class="answer-1">1.Мотоцикл</span>
                        <div class="checker">
                          <i id="icons-1" class="fas fa-check"></i>
                        </div>
                    </div>
                    <div class="option">
                      <span id="click" class="answer-2">2.Мопед</span>
                      <div class="checker">
                        <i id="icons-2" class="fas fa-times"></i>
                      </div>
                    </div>
                    <div class="option">
                      <span id="click" class="answer-3">3.Унадаг дугуй</span>
                      <div class="checker">
                        <i id="icons-3" class="fas fa-times"></i>
                      </div>
                    </div>
                    <div class="option">
                      <span id="click" class="answer-4">4.Мотоцикл болон Мопед</span>
                      <div class="checker">
                        <i id="icons-4" class="fas fa-times"></i>
                      </div>
                    </div>
                </div>
            </div>
            <!-- Buttons -->
            <div class="down btn">
              <p><span class="pages">1</span> of 5 Хуудас</p>
              <button class="next-btn">Дараагын</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
